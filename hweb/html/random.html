$def with(list)
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/static/css/main.css" />
		<script>
			$$(window).ready(function(){
				arr = $$('.card')
				for(i = 0;i < arr.length;i++){
					url = arr[i].getAttribute("url");
					var img = new Image();
					img.setAttribute("num",i);
					img.onload = function(){
							arr[this.getAttribute('num')].setAttribute('src',this.src);
							$$(arr[this.getAttribute('num')]).css("opacity",1)
							$$(arr[this.getAttribute('num')]).addClass("jump")
							$$(arr[this.getAttribute('num')]).css("background-image","url(" +  this.src + ")")
					}
					img.onerror = function() {
						$$(arr[this.getAttribute('num')]).css("opacity",1)
						$$(arr[this.getAttribute('num')]).css("background-image","url(" + '/static/pic/error.jpg' + ")")
					}
					img.src = url;
				}
	
			});
	
		</script>
	<body>

		<div class="head">
			<a href="/"><首页</a> 
			随机推荐 - 漫画 
		</div>
		<div class="head2">
			
		</div>

		 <div class="content">
			$for i in list:
				<a href="/show/$i[0]">
					<div class="card" url="$i[2]">
						<span class="name">$i[1]</span>
					</div>
				</a>
		</div>
		<a href=""><button type="button" class="refresh">刷新</button></a>
	</body>
</html>
